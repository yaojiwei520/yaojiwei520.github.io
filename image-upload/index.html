</head>
<body>
    <div class="container py-5">

            <h1><i class="fas fa-cloud-upload-alt me-2"></i>GitHubå›¾åºŠä¸Šä¼ å·¥å…·</h1>
            <p class="text-muted">æ‹–æ‹½å›¾ç‰‡åˆ°ä¸‹æ–¹åŒºåŸŸæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
        </div>

        <div class="upload-area p-5 text-center mb-4" id="dropZone">
            <i class="fas fa-images fa-4x mb-3 text-muted"></i>
            <p class="fs-5">å°†å›¾ç‰‡æ‹–åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </p>
            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/gif, image/webp, image/bmp, image/tiff, image/avif" class="d-none" multiple>

        <div class="progress mb-3" id="uploadProgress">

                 role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="card mb-3" id="previewCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">å›¾ç‰‡é¢„è§ˆ (<span id="fileCount">0</span> å¼ )</h5>
                <div id="previewContainer" class="mb-3">
                    <!-- å›¾ç‰‡é¢„è§ˆå°†åœ¨æ­¤å¤„åŠ¨æ€ç”Ÿæˆ -->
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-danger me-md-2" id="cancelBtn">
                        <i class="fas fa-times me-1"></i>å–æ¶ˆä¸Šä¼ 
                    </button>
                    <button class="btn btn-success" id="confirmBtn" disabled>
                        <i class="fas fa-check me-1"></i>ç¡®è®¤ä¸Šä¼ 
                    </button>
                    <select class="form-select form-select-sm ms-md-2" id="outputFormatSelect" style="width: auto;">
                        <option value="auto" selected>è‡ªåŠ¨æ ¼å¼</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WEBP (æ¨è)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card" id="resultCard" style="display: none;">
            <div class="card-header bg-success text-white">
                <i class="fas fa-check-circle me-1"></i>ä¸Šä¼ æˆåŠŸ
            </div>
            <div class="card-body">
                <p class="text-success mb-2">å›¾ç‰‡å·²æˆåŠŸä¸Šä¼ å¹¶å‘å¸ƒï¼</p>
                <div id="resultLinksGroup" class="list-group mb-3">
                    <!-- ä¸Šä¼ æˆåŠŸçš„é“¾æ¥å°†åœ¨æ­¤å¤„åŠ¨æ€ç”Ÿæˆ -->
                </div>
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle me-1"></i>
                    å›¾ç‰‡é€šå¸¸åœ¨å‡ ç§’å†…å³å¯è®¿é—®ï¼Œç”±äºCDNç¼“å­˜å¯èƒ½å­˜åœ¨çŸ­æš‚å»¶è¿Ÿã€‚
                </div>
                <button class="btn btn-primary mt-3" id="uploadAnotherBtn">
                    <i class="fas fa-upload me-1"></i> ç»§ç»­ä¸Šä¼ 
                </button>
            </div>
        </div>
    </div>

    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // DOMå…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer'); 
        const fileCountSpan = document.getElementById('fileCount'); 
        const previewCard = document.getElementById('previewCard');
        const progressBar = document.getElementById('uploadProgress').querySelector('.progress-bar');
        const uploadProgress = document.getElementById('uploadProgress');
        const resultCard = document.getElementById('resultCard');
        const resultLinksGroup = document.getElementById('resultLinksGroup'); 
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const uploadAnotherBtn = document.getElementById('uploadAnotherBtn');
        const outputFormatSelect = document.getElementById('outputFormatSelect'); 

        // å…¨å±€å˜é‡
        let filesToUpload = []; 
        let uploadInProgress = false;
        let mainAbortController = null; 

        // åç«¯æ–‡ä»¶ç°åœ¨æ˜¯ api/v1.mjsï¼Œæ‰€ä»¥URLæ˜¯ /api/v1
        const UPLOAD_API_URL = 'https://github-image-uploader-backend.vercel.app/api/v1'; 

        // --- UI çŠ¶æ€ç®¡ç†å‡½æ•° ---
        function resetUI() {
            filesToUpload = []; 
            previewContainer.innerHTML = ''; 
            fileCountSpan.textContent = '0';
            previewCard.style.display = 'none';
            uploadProgress.style.display = 'none';
            resultCard.style.display = 'none';
            resultLinksGroup.innerHTML = ''; 
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-success', 'bg-danger');
            confirmBtn.disabled = true;
            fileInput.value = ''; 
            dropZone.style.display = 'block'; 
            mainAbortController = null; 
        }

        function showUploadProgress(currentFileIndex = 0, totalFiles = 1) {
            dropZone.style.display = 'none';
            previewCard.style.display = 'none';
            resultCard.style.display = 'none';
            uploadProgress.style.display = 'block';
            const percentCompleted = totalFiles > 0 ? Math.round(((currentFileIndex + 1) / totalFiles) * 100) : 0;
            progressBar.style.width = `${percentCompleted}%`;
            progressBar.setAttribute('aria-valuenow', percentCompleted);
            progressBar.classList.remove('bg-success', 'bg-danger');
            progressBar.classList.add('progress-bar-animated'); 
            uploadInProgress = true;
            confirmBtn.disabled = true; 
            cancelBtn.textContent = 'å–æ¶ˆä¸Šä¼ '; 
        }

        function showPreview() {
            dropZone.style.display = 'block'; 
            previewCard.style.display = 'block';
            uploadProgress.style.display = 'none';
            resultCard.style.display = 'none';
            confirmBtn.disabled = filesToUpload.length === 0; 
            uploadInProgress = false; 
            cancelBtn.textContent = 'å–æ¶ˆé€‰æ‹©'; 
            fileCountSpan.textContent = filesToUpload.length; 
        }

        function showResult(uploadedResults) {
            uploadProgress.style.display = 'none';
            previewCard.style.display = 'none';
            resultCard.style.display = 'block';
            resultLinksGroup.innerHTML = ''; 

            uploadedResults.forEach(result => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                
                const originalFileName = result.originalFileName; 
                // åç«¯ç°åœ¨ç›´æ¥è¿”å›ä»£ç†åçš„ URL
                const cdnUrlProxied = result.url; // APIè§„èŒƒä¸­çš„ 'url' å­—æ®µ (å·²åŒ…å«ä»£ç†)
                // const deleteUrl = result.delete_url; // <-- ç§»é™¤ deleteUrl å˜é‡
                const blobUrlProxied = result.blobUrlForInternalUse; // æˆ‘ä»¬è‡ªå®šä¹‰è¿”å›çš„ Blob é“¾æ¥ (å·²åŒ…å«ä»£ç†)

                // 1. "å›¾ç‰‡é“¾æ¥" (Image URL) å­—æ®µï¼šç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„ä»£ç†åçš„ Blob URL
                // 2. "Markdownä»£ç " (Markdown Code) å­—æ®µï¼šç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„ä»£ç†åçš„ CDN URL
                const markdownCode = `![image](${cdnUrlProxied})`; 

                li.innerHTML = `
                    <h6><strong>${originalFileName}</strong></h6>
                    <small class="text-muted">ç›´æ¥é“¾æ¥ (Blob - ä»£ç†):</small><br>
                    <div class="input-group input-group-sm mb-2">
                        <input type="text" class="form-control" value="${blobUrlProxied}" readonly>
                        <button class="btn btn-outline-secondary copy-btn" data-copy-target="${blobUrlProxied}">å¤åˆ¶</button>
                    </div>
                    <small class="text-muted">Markdown (CDN - ä»£ç†):</small><br>
                    <div class="input-group input-group-sm mb-2">
                        <input type="text" class="form-control" value="${markdownCode}" readonly>
                        <button class="btn btn-outline-secondary copy-btn" data-copy-target="${markdownCode}">å¤åˆ¶</button>
                    </div>
                    <!-- ${/* deleteUrl ? `<small class="text-muted">åˆ é™¤é“¾æ¥ (æœªå®ç°):</small><br><div class="input-group input-group-sm"><input type="text" class="form-control" value="${deleteUrl}" readonly><button class="btn btn-outline-secondary copy-btn" data-copy-target="${deleteUrl}">å¤åˆ¶</button></div>` : '' */''} -->
                    <!-- ğŸ‘† ç§»é™¤æˆ–æ³¨é‡Šæ‰æ˜¾ç¤ºåˆ é™¤é“¾æ¥çš„ä»£ç è¡Œ -->
                `;
                resultLinksGroup.appendChild(li);
            });
            
            resultLinksGroup.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const textToCopy = e.currentTarget.dataset.copyTarget;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                    }).catch(err => {
                        console.error('å¤åˆ¶å¤±è´¥:', err);
                        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚');
                    });
                });
            });

            progressBar.classList.add('bg-success'); 
            progressBar.style.width = '100%';
            progressBar.classList.remove('progress-bar-animated');
            uploadInProgress = false;
        }

        function showError(message) {
            uploadProgress.style.display = 'block'; 
            progressBar.classList.add('bg-danger');
            progressBar.style.width = '100%';
            progressBar.classList.remove('progress-bar-animated');
            alert(`ä¸Šä¼ å¤±è´¥: ${message}`);
            uploadInProgress = false;
        }

        // --- æ–‡ä»¶å¤„ç† ---
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
            dropZone.style.backgroundColor = '#e9f0ff';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#6c757d';
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#6c757d';
            dropZone.style.backgroundColor = '';

            handleFiles(e.dataTransfer.files); 
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files); 
        });

        function handleFiles(files) {
            if (uploadInProgress) return; 

            const newFiles = Array.from(files);

            newFiles.forEach(file => {
                const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp', 'image/tiff', 'image/avif'];
                if (!validTypes.includes(file.type)) {
                    alert(`æ–‡ä»¶ "${file.name}" æ ¼å¼ä¸æ”¯æŒã€‚å·²è·³è¿‡ã€‚`);
                    return;
                }
                const MAX_FILE_SIZE = 5 * 1024 * 1024;
                if (file.size > MAX_FILE_SIZE) {
                    alert(`æ–‡ä»¶ "${file.name}" å¤§å°è¶…è¿‡5MBã€‚å·²è·³è¿‡ã€‚`);
                    return;
                }
                filesToUpload.push(file);
            });
            
            updatePreview(); 
        }

        function updatePreview() {
            previewContainer.innerHTML = ''; 
            if (filesToUpload.length === 0) {
                showPreview(); 
                return;
            }

            filesToUpload.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'image-preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;

                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.className = 'file-name';
                    fileNameSpan.textContent = file.name;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', () => removeFile(index)); 

                    item.appendChild(img);
                    item.appendChild(fileNameSpan); 
                    item.appendChild(removeBtn);
                    previewContainer.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
            showPreview(); 
        }

        function removeFile(indexToRemove) {
            filesToUpload = filesToUpload.filter((_, index) => index !== indexToRemove);
            updatePreview(); 
        }

        // --- ä¸Šä¼ é€»è¾‘ ---
        async function uploadFileIndividualy(file, fileIndex, totalFiles) {
            return new Promise(async (resolve, reject) => {
                if (!mainAbortController || mainAbortController.signal.aborted) {
                    console.log("Upload aborted before starting file:", file.name);
                    return reject(new Error('Upload aborted'));
                }

                const formData = new FormData();
                formData.append('image', file); 
                const outputFormat = outputFormatSelect.value;
                if (outputFormat && outputFormat !== 'auto') {
                    formData.append('outputFormat', outputFormat);
                }

                const MAX_RETRIES = 3;
                let retries = 0;
                
                while (retries < MAX_RETRIES) {
                    try {
                        if (mainAbortController.signal.aborted) {
                            return reject(new Error('Upload aborted during retry wait'));
                        }
                        const response = await axios.post(
                            UPLOAD_API_URL, 
                            formData, 
                            {
                                signal: mainAbortController.signal, 
                                onUploadProgress: (progressEvent) => { 
                                    // å•ä¸ªæ–‡ä»¶çš„ä¸Šä¼ è¿›åº¦å¯ä»¥æ”¾åœ¨è¿™é‡Œï¼Œå¦‚æœéœ€è¦æ›´ç»†è‡´çš„UI
                                }
                            }
                        );
                        if (response.data.success) {
                            resolve({ 
                                ...response.data, 
                                originalFileName: file.name 
                            }); 
                            return; 
                        } else {
                            throw new Error(response.data.message || 'API è¿”å›å¤±è´¥');
                        }
                        
                    } catch (error) {
                        if (axios.isCancel(error)) { 
                            console.log(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ å·²å–æ¶ˆ.`);
                            return reject(new Error('Upload cancelled'));
                        }

                        retries++;
                        console.error(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ å¤±è´¥ (å°è¯• ${retries}/${MAX_RETRIES}):`, error.response ? error.response.data : error.message);
                        if (retries < MAX_RETRIES) {
                            const delay = Math.pow(2, retries) * 1000 + Math.random() * 500;
                            await new Promise(res => setTimeout(res, delay)); 
                        } else {
                            return reject(new Error(`æ‰€æœ‰é‡è¯•å‡å¤±è´¥: ${error.message || 'æœªçŸ¥é”™è¯¯'}`));
                        }
                    }
                }
            });
        }

        async function startUpload() {
            if (filesToUpload.length === 0 || uploadInProgress) return;

            uploadInProgress = true;
            confirmBtn.disabled = true;
            cancelBtn.textContent = 'å–æ¶ˆä¸Šä¼ '; 
            mainAbortController = new AbortController(); 

            const uploadedResults = []; 
            let failedCount = 0;

            for (let i = 0; i < filesToUpload.length; i++) {
                const file = filesToUpload[i];
                showUploadProgress(i, filesToUpload.length); 

                try {
                    const result = await uploadFileIndividualy(file, i, filesToUpload.length);
                    uploadedResults.push(result);
                } catch (error) {
                    console.error(`å¤„ç†æ–‡ä»¶ "${file.name}" å¤±è´¥:`, error.message);
                    failedCount++;
                    if (mainAbortController.signal.aborted) {
                        break; 
                    }
                }

                if (mainAbortController.signal.aborted && uploadedResults.length === 0) { 
                    console.log("Batch upload fully aborted by user, no files processed.");
                    break; 
                } else if (mainAbortController.signal.aborted && uploadedResults.length > 0) {
                    console.log("Batch upload aborted after some files processed.");
                    break;
                }
            }

            uploadInProgress = false;
            confirmBtn.disabled = false; 
            cancelBtn.textContent = 'å–æ¶ˆé€‰æ‹©'; 

            if (mainAbortController.signal.aborted && uploadedResults.length === 0) {
                showError('æ‰€æœ‰ä¸Šä¼ æ“ä½œå·²å–æ¶ˆã€‚');
                resetUI(); 
            } else if (uploadedResults.length > 0) {
                showResult(uploadedResults); 
                if (failedCount > 0) {
                    alert(`æ³¨æ„ï¼šæœ‰ ${failedCount} ä¸ªæ–‡ä»¶ä¸Šä¼ å¤±è´¥ï¼Œå…¶ä½™å·²æˆåŠŸã€‚`);
                }
            } else { 
                showError('æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å¤±è´¥æˆ–è¢«å–æ¶ˆï¼Œè¯·é‡è¯•ã€‚');
                resetUI(); 
            }
        }

        // --- è¾…åŠ©å‡½æ•° ---
        function copyUrl() { 
            const copyText = document.getElementById('imageUrl');
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        function copyMarkdown() { 
            const copyText = document.getElementById('markdownCode');
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Markdownä»£ç å·²å¤åˆ¶');
        }

        // --- æŒ‰é’®äº‹ä»¶ ---
        confirmBtn.addEventListener('click', startUpload);
        cancelBtn.addEventListener('click', () => {
            if (uploadInProgress && mainAbortController) {
                mainAbortController.abort(); 
            } else {
                resetUI(); 
            }
        });
        uploadAnotherBtn.addEventListener('click', resetUI);

        resetUI();
    </script>
</body>
